{% extends "movie_app/base.html" %}

{% block title %}
    All movies
{% endblock %}


{% block content %}
	<h2>СПИСОК ФИЛЬМОВ</h2>
    <ul>
        {% for movie in movies %}
            <li>{{ movie.name }}: <a href={{ movie.get_url }}>просмотреть информацию</a></li>
        {% endfor %}
    </ul>
{% endblock %}
